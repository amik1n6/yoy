<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>фу дизлайк</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Карточка Адина -->
        <div class="card" id="adina-card">
            <h2>Адина</h2>
            <button id="adina-btn">Нажми</button>
        </div>
        <!-- Карточка Саида -->
        <div class="card" id="saida-card">
            <h2>Саида</h2>
            <button id="saida-btn">Нажми</button>
        </div>
        <!-- Карточка Линара -->
        <div class="card" id="linara-card">
            <h2>Линара</h2>
            <button id="linara-btn">Нажми</button>
        </div>
        <!-- Карточка Майя -->
        <div class="card" id="maya-card">
            <h2>Майя</h2>
            <button id="maya-btn">Нажми</button>
        </div>
    </div>

    <!-- Аудио файлы для звуков -->
    <audio id="fart-sound" src="audio/fart.mp3" preload="auto"></audio>
    <audio id="rain-sound" src="audio/rain.mp3" preload="auto"></audio>
    <audio id="dislike-sound" src="audio/dislike.mp3" preload="auto"></audio>
    <audio id="pony-sound" src="audio/pony.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
